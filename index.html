    <body>
        <div class="wrap cfix">
          <div class="gametitle">
            Rock Paper Scissors
          </div>
          <div id="choose">
            Choose your weapon!
          </div>
            <div class="gameContainer">
              <div id="ganaste" class="won_lose" style="display:none;">You Won!</div>
              <div id="perdiste" class="won_lose" style="display:none;">You lose :(</div>
              <div id="empate" class="won_lose" style="display:none;">It's a tie!</div>
              <div class="imagesContainer pulse-grow" id="rock" onclick="rps(0)"></div>
              <div class="imagesContainer pulse-grow" id="paper" onclick="rps(1)"></div>
              <div class="imagesContainer pulse-grow" id="scissors" onclick="rps(2)"> </div>
              <div class="imagesContainer pulse-grow" id="rockTie" style="display:none;"></div>
              <div class="imagesContainer pulse-grow" id="paperTie" style="display:none;"></div>
              <div class="imagesContainer pulse-grow" id="scissorsTie" style="display:none;"> </div>
              <div id="btn" onclick="reload()" class="none">Play Again!</div>
            </div>
        </div>
